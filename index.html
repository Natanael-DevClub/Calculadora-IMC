<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Calculadora de IMC</h1>
        <input type="number" placeholder="Peso (kg)">
        <input type="number" placeholder="Altura (cm)">
        <button class="btn"><i class="animation"></i>Calcular IMC<i class="animation"></i>
        </button>

        <h2 id="resultado"></h2>
    </div>
    <script>
        const pesoInput = document.querySelectorAll('input')[0];
        const alturaInput = document.querySelectorAll('input')[1];
        const botaoCalcular = document.querySelector('button');
        const resultadoElemento = document.getElementById('resultado');

        botaoCalcular.addEventListener('click', () => {
            const peso = parseFloat(pesoInput.value);
            const altura = parseFloat(alturaInput.value) / 100; // Convertendo cm para metros

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultadoElemento.textContent = 'Por favor, insira valores válidos para peso e altura.';
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc < 24.9) {
                classificacao = 'Peso normal';
            } else if (imc < 29.9) {
                classificacao = 'Sobrepeso';
            } else {
                classificacao = 'Obesidade';
            }

            resultadoElemento.textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
        });    
    </script>

</body>

</html>
